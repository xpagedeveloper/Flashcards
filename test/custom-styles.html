<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Library â€“ Custom Styles</title>
    <link rel="stylesheet" href="../flashcard.css" />
    <style>
      body {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        margin: 0;
        padding: 32px;
        background-color: #0f172a;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        gap: 24px;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.5rem, 2vw + 1rem, 2.5rem);
      }
    </style>
  </head>
  <body>
    <h1>Custom Themed Cards</h1>
    <div id="flashcardCustom"></div>

    <script src="../flashcard.js"></script>
    <script>
      const app = new FlashcardLib.FlashcardApp({
        width: '380px',
        height: '240px',
        frontColor: '#1e293b',
        backColor: '#0f172a',
        textColor: '#e2e8f0',
        font: "'Fira Sans', 'Inter', sans-serif"
      });

      app
        .addPage('Per-card styling', 'Use the third argument of addPage to override styles.', {
          frontColor: '#0ea5e9',
          backColor: '#1e293b',
          textColor: '#082f49'
        })
        .addPage('Rich colours', 'Mix and match colour schemes for different topics.', {
          frontColor: '#f97316',
          backColor: '#431407',
          textColor: '#fff7ed'
        })
        .addPage('Focus mode', 'Disable navigation by reaching the end of the deck to concentrate on the current card.', {
          frontColor: '#84cc16',
          backColor: '#1a2e05',
          textColor: '#052e16'
        })
        .start('flashcardCustom');
    </script>
  </body>
</html>
